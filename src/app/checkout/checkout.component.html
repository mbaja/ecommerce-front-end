<body>
  <app-navbar></app-navbar>
  <form (submit)="placeOrder($event)">
    <div class="container-fluid">
      <div class="page-header">
        <h1>Checkout</h1>
      </div>
      <div class="row">
        <div class="col-xs-12">
        <div id="flash-message">
          <flash-message></flash-message>
        </div>
         <h3>Delivery Type&hellip;</h3>
         <div class="list-group" style="width: 35%">
          <div class="list-group-item">
            <label>
              <input type="radio" name="optionsRadios1" [(ngModel)]="shippingType" value="standard">
              Standard (3-5 Business days)
            </label>
            <br>
            <label>
              <input type="radio" name="optionsRadios1" [(ngModel)]="shippingType" value="express">
              Express Shipping (1 Business day)
            </label>
            <br>
            <label>
              <input type="radio" name="optionsRadios1" [(ngModel)]="shippingType" value="twoday">
              2-Day Shipping (2 Business days)
            </label>
          </div>
        </div>
        <h3>Choose Shipping Company&hellip;</h3>
        <div class="list-group" style="width: 50%">
          <div class="list-group-item">
            <label>
              <input type="radio" name="optionsRadios2" [(ngModel)]="deliveryType" value="USPS">
              USPS Shipping
            </label>
            <br>
            <label>
              <input type="radio" name="optionsRadios2" [(ngModel)]="deliveryType" value="amazon">
              Amazon Drone Xpress
            </label>
            <br>
            <label>
              <input type="radio" name="optionsRadios2" [(ngModel)]="deliveryType" value="muber">
              Missile Uber
            </label>
          </div>
        </div>
        
        <h3>Payment Options&hellip;</h3>
        <div class="list-group">
          <div *ngFor="let payment of payments">
            <div class="list-group-item">
              <div class="list-group-item-heading">
                <div class="row radio">
                  <div class="col-xs-3" style="width: 0%;padding-top: 15px;">
                    <label>
                      <input type="radio" name="optionsRadios3" [(ngModel)]="paymentOption" value={{payment.Card_Num}}>
                    </label>
                  </div>
                  <div class="col-xs-9">
                    <div class="row">
                      <div class="col-xs-4">
                        <dl class="dl-small">
                          <dt><h4>Credit Card Number</h4></dt>
                          <dd>{{payment.Card_Num}}</dd>
                        </dl>
                      </div>
                      <div class="col-xs-2">
                        <dl class="dl-small">
                          <dt>Expiration</dt>
                          <dd>{{payment.Card_ExpirDate}}</dd>
                        </dl>
                      </div>
                      <div class="col-xs-6">
                        <dl class="dl-small">
                          <dt>Billing Address</dt>
                          <dd>{{payment.Street}}, {{payment.City}}, {{payment.State}} {{payment.Zip}} </dd>
                        </dl>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="well">
          <button type="button submit" class="btn btn-primary btn-lg btn-block">Place Order</button>
        </div>
      </div>
    </div>
  </div>
</form>
</body>
