        <h3>Payment Options&hellip;</h3>
        <div class="list-group">
          <div class="list-group-item">
            <div class="list-group-item-heading">
              <div class="row radio">
                <div class="col-xs-3">
                  <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="oldCard" checked>
                  My Payment Card
                  </label>
                </div>
                <div class="col-xs-9">
                  <div class="row">
                    <div class="col-xs-4">
                      <dl class="dl-small">
                        <dt>Credit Card Number</dt>
                        <dd>{{payment.Card_Num}}</dd>
                      </dl>
                    </div>
                    <div class="col-xs-2">
                      <dl class="dl-small">
                        <dt>Expiration</dt>
                        <dd>{{payment.Card_ExpirDate}}</dd>
                      </dl>
                    </div>
                    <div class="col-xs-6">
                      <dl class="dl-small">
                        <dt>Billing Address</dt>
                        <dd>{{payment.Street}}, {{payment.City}}, {{payment.State}} {{payment.Zip}} </dd>
                      </dl>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="list-group-item">
            <div class="list-group-item-heading">
              <div class="row radio">
                <div class="col-xs-3">
                  <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="newCard">
                  New Card
                  <br><input id="checkBox" type="checkbox"> Save Card Information
                  </label>
                </div>
                <div class="col-xs-9">
                  <div class="row">
                    <div class="col-xs-4">
                      <dl class="dl-small">
                        <dt>Credit Card Number</dt>
                        <dd><input type="text" placeholder="Card Number"/> </dd> 
                      </dl>
                      <dl class="dl-small">
                        <dt>CVC</dt>
                        <dd><input type="text" placeholder="CVC"/> </dd> 
                      </dl>
                    </div>
                    <div class="col-xs-2">
                      <dl class="dl-small">
                        <dt>Expiration</dt>
                        <dd>
                          <div class="input-group styled-select slate">
                            <select>
                              <option>01</option>
                              <option>02</option>
                              <option>03</option>
                              <option>04</option>
                              <option>05</option>
                              <option>06</option>
                              <option>07</option>
                              <option>08</option>
                              <option>09</option>
                              <option>10</option>
                              <option>11</option>
                              <option>12</option>
                            </select>
                            <select>
                              <option>2017</option>
                              <option>2018</option>
                              <option>2019</option>
                              <option>2020</option>
                              <option>2021</option>
                              <option>2022</option>
                            </select>
                          </div>
                        </dd>
                      </dl>
                    </div>
                    <div class="col-xs-6">
                      <dl class="dl-small">

                        <dd><input type="text" placeholder="City"/></dd>
                        <dd><input type="text" placeholder="State"/></dd>
                        <dd><input type="text" placeholder="Zip"/></dd>
                      </dl>
                    </div>
                  </div>
                </div>
              </div>
            </div>
