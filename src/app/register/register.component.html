<html>
  <div class="container">
    <h2>Register</h2>
    <form (submit)="registerUser($event)">
      <div class="row">
        <h4>Account</h4>
        <div class="input-group input-group-icon">
          <input type="text" placeholder="User Name"/>
          <div class="input-icon"><i class="fa fa-user"></i></div>
        </div><div class="input-group input-group-icon">
          <input type="text" placeholder="First Name"/>
          <div class="input-icon"><i class="fa fa-user"></i></div>
        </div>
        <div class="input-group input-group-icon">
          <input type="text" placeholder="Last Name"/>
          <div class="input-icon"><i class="fa fa-user"></i></div>
        </div>
        <div class="input-group input-group-icon">
          <input type="email" placeholder="Email Adress"/>
          <div class="input-icon"><i class="fa fa-envelope"></i></div>
        </div>
        <div class="input-group input-group-icon">
          <input type="password" placeholder="Password"/>
          <div class="input-icon"><i class="fa fa-key"></i></div>
        </div>
        <div class="input-group input-group-icon">
          <input type="text" placeholder="Phone Number"/>
          <div class="input-icon"><i class="fa fa-user"></i></div>
        </div>
        <div class="input-group input-group-icon">
          <input type="address" placeholder="Home Adress"/>
          <div class="input-icon"><i class="fa fa-envelope"></i></div>
        </div>
      </div>
      <div class="row">
        <div class="col-half">
          <div class="input-group">
            <div class="col-third"><input type="text" placeholder="City"/></div>
            <div class="col-third"><input type="text" placeholder="State"/></div>
          </div>
        </div>
        <div class="col-half">
          <div class="input-group">
            <div class="col-half"><input type="text" placeholder="Zip"/></div>
            <div class="col-half"><input type="text" placeholder="Country"/></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-half">
          <h4>Date of Birth</h4>
          <div class="input-group">
            <div class="col-third">
              <input type="text" placeholder="DD"/>
            </div>
            <div class="col-third">
              <input type="text" placeholder="MM"/>
            </div>
            <div class="col-third">
              <input type="text" placeholder="YYYY"/>
            </div>
          </div>
        </div>
        <div class="col-half">
          <h4>Gender</h4>
          <div class="input-group">
            <select class="gender-input">
              <option>Male</option>
              <option>Female</option>
              <option>Agender</option>
              <option>Androgyne</option>
              <option>Bigender</option>
              <option>Genderqueer</option>
              <option>Gender Bender</option>
              <option>Hijra</option>
              <option>Pangender</option>
              <option>Queer heterosexuality</option>
              <option>P-60 Helicopter</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <h4>Payment Details</h4>
        <div class="input-group input-group-icon">
          <input type="text" placeholder="Card Number"/>
          <div class="input-icon"><i class="fa fa-credit-card"></i></div>
        </div>
        <div class="col-half">
          <div class="input-group input-group-icon">
            <input type="text" placeholder="Card CVC"/>
            <div class="input-icon"><i class="fa fa-user"></i></div>
          </div>
        </div>
        <div class="col-half">
          <div class="input-group">
            <select>
              <option>01</option>
              <option>02</option>
              <option>03</option>
              <option>04</option>
              <option>05</option>
              <option>06</option>
              <option>07</option>
              <option>08</option>
              <option>09</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
            </select>
            <select>
              <option>2017</option>
              <option>2018</option>
              <option>2019</option>
              <option>2020</option>
              <option>2021</option>
              <option>2022</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</html>
