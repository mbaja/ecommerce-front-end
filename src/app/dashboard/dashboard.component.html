<!-- NAVBAR -->
<div class="top-box">
<div class="navbar">
  <ul>
    <li><a class="active" href="#dashboard"><img src="assets/favicon.ico" height="30" width="50"></a></li>
    <li><div class="wrapper">
      <input type="text" placeholder="Search BucciBazaar" />
      <button id="search_btn">GO</button>
    </div></li>
    <li><a href="myaccount">My Account</a></li>
    <li><a href="bucci">About</a></li>
    <li><a href="login">Signout</a></li>
  </ul>
</div>
</div>
<!-- CAROUSEL -->
<div id="carousel">
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <a href="login"><img class="d-block img-fluid img-responsive center-block" src="assets/3.png" alt="First slide"></a>
      </div>
      <div class="carousel-item">
        <a href="login"><img class="d-block img-fluid img-responsive center-block" src="assets/4.png" alt="Second slide"></a>
      </div>
      <div class="carousel-item">
        <a href="login"><img class="d-block img-fluid img-responsive center-block" src="assets/5.png" alt="Third slide"></a>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<!-- GRID -->
<div *ngFor="let item of items">
<div class="item  col-xs-4 col-lg-4 grid-group-item">
  <div class="thumbnail">
    <img class="group list-group-image" src="assets/5.jpg" alt="" />
    <div class="caption">
      <h4 class="group inner list-group-item-heading">
        {{item.product_name}}
      </h4>
      <p class="group inner list-group-item-text">
        {{item.product_desc}}
      </p>
      <div class="row">
        <div class="col-xs-12 col-md-6">
          <p class="lead">
            {{item.price}}
          </p>
        </div>
        <div class="col-xs-12 col-md-6">
          <a class="btn btn-success" href="http://www.jquery2dotnet.com">Add to cart</a>
        </div>
      </div>
    </div>
  </div>
</div>
