<!-- NAVBAR -->
<app-navbar></app-navbar>
<!-- CAROUSEL -->
<div id="carousel" id="carousel">
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <a href="login"><img class="d-block img-fluid img-responsive center-block" src="assets/3.png" alt="First slide"></a>
      </div>
      <div class="carousel-item">
        <a href="login"><img class="d-block img-fluid img-responsive center-block" src="assets/4.png" alt="Second slide"></a>
      </div>
      <div class="carousel-item">
        <a href="login"><img class="d-block img-fluid img-responsive center-block" src="assets/5.png" alt="Third slide"></a>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<br>
<!-- GRID -->
<div *ngFor="let item of items">
<div class="item  col-xs-4 col-lg-4 grid-group-item">
  <div class="thumbnail">
    <img class="group list-group-image" src={{item.picture}} alt="" />
    <div class="caption">
      <h4 class="group inner list-group-item-heading">
        {{item.product_name}}
      </h4>
      <p class="group inner list-group-item-text">
        {{item.product_desc}}
      </p>
      <div class="row">
        <div class="col-xs-12 col-md-6">
          <p class="lead">
            {{item.price}}
          </p>
        </div>
        <div class="col-xs-12 col-md-6">
          <a class="btn btn-success" (click)="openItemPage(item.itemID)" routerLink="/item">See More</a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
