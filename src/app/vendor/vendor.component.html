<app-navbar></app-navbar>
<div class="container">
	<h1>{{vendorName}}</h1>
	<h4>{{vendorDesc}}</h4>
	<div *ngFor="let item of raw_items">
		<div class="item  col-xs-4 col-lg-4 grid-group-item">
			<div class="thumbnail">
				<img class="group list-group-image" src={{item.Picture}} alt="" style="width:160px; height: 160px;"/>
				<div class="caption">
					<h3 class="group inner list-group-item-heading">
						{{item.Product_Name}}
					</h3>
					<p class="group inner list-group-item-text">
						{{item.Product_Desc}}
					</p>
					<div class="row">
						<div class="col-xs-12 col-md-6">
							<p class="lead">
								${{item.Price}}
								{{vendorName}}
							</p>
						</div>
						<div class="col-xs-12 col-md-6" *ngIf="item.Available == 1">
							<a class="btn btn-success" (click)="openItemPage(item.ItemID)" routerLink="/item/{{item.ItemID}}">See More</a>
						</div>
						<div class="col-xs-12 col-md-6" *ngIf="item.Available == 0">
							Not Available
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
